<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icon/travel_icon.png" type="image/x-icon">
    <title>登录页面</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/element.js"></script>
    <script type="text/javascript" src="../js/axios.js"></script>
    <link rel="stylesheet" href="../css/element.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/slide-verify.js"></script>

</head>
<body>
<div id="register">
    <div class="main">
        <div class="register">
            <h2 style="text-align: center;margin-bottom: 20px;color: #2da1e7">用户登录</h2>
            <el-form ref="form" :model="form" label-width="80px" :rules="rules">
                <el-form-item label="账号" prop="email">
                    <el-input v-model="form.email" placeholder="请输入邮箱"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input placeholder="请输入密码" v-model="form.password" show-password></el-input>
                </el-form-item>
                <el-form-item label="验证码" style="margin-bottom: 0px">
                    <div id="root" style="width: 320px;float: right" ></div>
                </el-form-item>

                    <el-checkbox v-model="isRememberPassword" style="margin-left: 190px;margin-bottom: 10px" @change="handleRememberMeChange">记住我</el-checkbox>
                    <el-link type="primary" :underline="false" href="#" style="margin-left: 20px">忘记密码？</el-link>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit" style="margin-left: 15px">立即登录</el-button>
                    <span style="margin-left: 60px;">没有账号</span><el-link type="primary" :underline="false" href="/site/register.html">立即注册</el-link>
                </el-form-item>
            </el-form>


        </div>
    </div>

</div>

</body>
<script>
    var code=false
    var slide={}
</script>
<script type="text/javascript" src="../js/login.js"></script>
<script>
    var Slide = new SlideVerify({
        elementId: "root",
        onSuccess: () => {code=true},
        onFail: () => {code=false},
        onRefresh: () => {code=false},
        photo:[
            'https://fuss10.elemecdn.com/a/3f/3302e58f9a181d2509f3dc0fa68b0jpeg.jpeg',
            'https://fuss10.elemecdn.com/1/34/19aa98b1fcb2781c4fba33d850549jpeg.jpeg',
            'https://fuss10.elemecdn.com/0/6f/e35ff375812e6b0020b6b4e8f9583jpeg.jpeg',
            'https://fuss10.elemecdn.com/9/bb/e27858e973f5d7d3904835f46abbdjpeg.jpeg',
            'https://fuss10.elemecdn.com/d/e6/c4d93a3805b3ce3f323f7974e6f78jpeg.jpeg',
            'https://fuss10.elemecdn.com/3/28/bbf893f792f03a54408b3b7a7ebf0jpeg.jpeg',
            'https://fuss10.elemecdn.com/2/11/6535bcfb26e4c79b48ddde44f4b6fjpeg.jpeg'
        ],

    })
    slide=Slide
    document.addEventListener('DOMContentLoaded', function() {
        var component = document.querySelector('._3uTqQ6eTdwoO2xW2fDrfrP');
        if (component) {
            component.style.position = 'absolute';
            component.style.top = '20px';
            component.style.cursor = 'grab';
        }
    });
</script>


</html>
